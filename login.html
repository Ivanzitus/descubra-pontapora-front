<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://cdn6.campograndenews.com.br/uploads/noticias/2021/07/17/3jybagz608kkc.jpeg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    /* Camada escura por cima da imagem */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Ajuste a opacidade aqui */
      z-index: 0;
    }

    .login-card {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }

    .login-wrapper {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <div class="login-card">
      <h3 class="text-center mb-4">Login</h3>

      <form id="formLogin">
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" placeholder="Somente números" maxlength="11" required>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" required>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Entrar</button>
          <a href="#" class="btn btn-outline-secondary">Registrar</a>
          <a href="#" class="btn btn-link text-decoration-none">Recuperar Senha</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Permitir somente números no campo CPF
    document.getElementById("cpf").addEventListener("input", function () {
      this.value = this.value.replace(/\D/g, "");
    });

    // Submissão do formulário
    document.getElementById("formLogin").addEventListener("submit", function (e) {
      e.preventDefault();

      const cpf = document.getElementById("cpf").value;
      const senha = document.getElementById("senha").value;

      if (cpf.length !== 11) {
        alert("CPF deve conter exatamente 11 dígitos.");
        return;
      }

      alert("Login enviado!");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
